<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tharallah | ثارَ الله</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 200px;
      max-width: 80%;
    }
    h1 {
      font-size: 2em;
      margin: 10px 0 0 0;
    }
    h2 {
      font-size: 1.5em;
      font-weight: normal;
      color: #bbb;
      margin-top: 5px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    article {
      background: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: left;
    }
    footer {
      background: #000;
      padding: 15px;
      font-size: 0.9em;
      color: #888;
      margin-top: 30px;
    }
    footer img {
      width: 80px;
      margin-top: 10px;

<body>
  <header>
    <!-- main logo -->
    <img src="main.png" alt="Tharallah Logo">

  </header>

  <main>
    <article>
      <h3>first article title</h3>
      <p>this is where you can post your scans, books, and writings. replace this text with your own content.</p>
    </article>

    <article>
      <h3>second article title</h3>

    </article>
  </main>

  <footer>
    <p>a project by hadi</p>
